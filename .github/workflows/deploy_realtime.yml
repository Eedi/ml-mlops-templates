on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      environment_config_file:
        required: true
        type: string
      run_load_test:
        required: true
        type: boolean
      load_test_config:
        required: false
        type: string
        default: ''
      load_test_name:
        required: false
        type: string
      endpoint_name:
        required: true
        type: string
      endpoint_config:
        required: true
        type: string
      deploy_blue:
        required: true
        type: boolean
        default: false
      deploy_green:
        required: true
        type: boolean
        default: false
      blue_deployment_name:
        required: false
        type: string
      green_deployment_name:
        required: false
        type: string
      blue_deployment_config:
        required: false
        type: string
      green_deployment_config:
        required: false
        type: string
      blue_traffic_percentage:
        required: false
        type: number
      green_traffic_percentage:
        required: false
        type: number
      blue_mirror_percentage:
        required: false
        type: number
      green_mirror_percentage:
        required: false
        type: number
      consumer_cron:              
        type: string
        required: false
        default: "0 * * * *"
      consumer_max_messages:
        type: string
        required: false
        default: "8000"
      enable_schedule:
        type: boolean
        required: false
        default: true

jobs:
  get-config:
      uses: Eedi/ml-mlops-templates/.github/workflows/read-yaml.yml@main
      with:
        file_name: ${{ inputs.environment_config_file }}

  deploy:
    needs: get-config
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    env:
      resource_group: ${{ secrets.PROJECT_RESOURCE_GROUP_NAME }}
      location: ${{ secrets.PROJECT_RESOURCE_GROUP_LOCATION }}
      aml_workspace: ${{ needs.get-config.outputs.aml_workspace }}
      storage_account: ${{ needs.get-config.outputs.storage_account }}
      keyvault_name: ${{ needs.get-config.outputs.key_vault }}
      app_insights_name: ${{ needs.get-config.outputs.app_insights }}
      load_test_resource: ${{ needs.get-config.outputs.load_test_resource }}
      action_group_name: ${{ needs.get-config.outputs.action_group_name }}
      endpoint_name: ${{ inputs.endpoint_name }}
      endpoint_config: ${{ inputs.endpoint_config }}
      blue_deployment_name: ${{ inputs.blue_deployment_name }}
      green_deployment_name: ${{ inputs.green_deployment_name }}
      blue_traffic_percentage: ${{ inputs.blue_traffic_percentage }}
      green_traffic_percentage: ${{ inputs.green_traffic_percentage }}
      blue_mirror_percentage: ${{ inputs.blue_mirror_percentage }}
      green_mirror_percentage: ${{ inputs.green_mirror_percentage }}
      load_test_config: ${{ inputs.load_test_config }}
      load_test_name: ${{ inputs.load_test_name }}
      envname: ${{ inputs.environment }}
      consumer_cron: ${{ inputs.consumer_cron }}
      consumer_max_messages: ${{ inputs.consumer_max_messages }}
      JOB_YAML: ${{ github.workspace }}/mlops/azureml/configs/queue_consumer_job.yml
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Debug ref
        run: |
          echo "Checked out ref: $(git rev-parse --abbrev-ref HEAD)"
          git log -1
      - name: Check out scripts
        uses: actions/checkout@v4
        with:
          repository: Eedi/ml-mlops-templates
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ml-mlops-templates
          ref: feat/queue_consumer 
      - name: Check blue-green deployment logic
        run: |
          ml-mlops-templates/.github/scripts/blue_green_logic_checks.sh
      - name: Az CLI Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      - name: Sanity check — schedule supports pipeline? (pre-upgrade)
        shell: bash
        continue-on-error: true
        id: sanity_pre
        env:
          RG: ${{ secrets.PROJECT_RESOURCE_GROUP_NAME }}
          WS: ${{ needs.get-config.outputs.aml_workspace }}
        run: |
          set -euo pipefail
          echo "== Versions (pre) =="; az --version || true; az extension show -n ml || true

          cat > hello_pipeline.yml <<'YAML'
          $schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
          type: pipeline
          display_name: Hello
          settings: { default_compute: azureml:cpu-cluster }
          jobs:
            echo:
              type: command
              command: echo hello
              environment:
                image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
          YAML

          cat > sched.yml <<'YAML'
          $schema: https://azuremlschemas.azureedge.net/latest/schedule.schema.json
          name: sanity_pipeline_schedule_tmp
          trigger:
            type: cron
            expression: "0 * * * *"
            time_zone: "UTC"
          create_job: ./hello_pipeline.yml
          YAML

          set +e
          az ml schedule create -g "$RG" -w "$WS" -f sched.yml
          rc=$?
          set -e

          echo "pre_upgrade_rc=$rc" >> $GITHUB_OUTPUT
          if [ $rc -eq 0 ]; then
            echo "✅ Pre-upgrade sanity PASS (pipeline déjà supporté)"
            az ml schedule delete -g "$RG" -w "$WS" -n sanity_pipeline_schedule_tmp -y
          else
            echo "❌ Pre-upgrade sanity FAIL (probable extension trop ancienne)"
          fi

      - name: Upgrade Azure CLI ML extension
        if: steps.sanity_pre.outputs.pre_upgrade_rc != '0'
        shell: bash
        run: |
          set -euo pipefail
          az config set extension.use_dynamic_install=yes_without_prompt
          az upgrade -y || true
          az extension remove -n ml || true
          az extension add -n ml -y --upgrade
          echo "== Versions (post) =="; az --version; az extension show -n ml

      - name: Sanity re-check — after upgrade
        if: steps.sanity_pre.outputs.pre_upgrade_rc != '0'
        shell: bash
        env:
          RG: ${{ secrets.PROJECT_RESOURCE_GROUP_NAME }}
          WS: ${{ needs.get-config.outputs.aml_workspace }}
        run: |
          set -euo pipefail
          # Recrée les fichiers (l'étape précédente peut avoir nettoyé le workspace)
          cat > hello_pipeline.yml <<'YAML'
          $schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
          type: pipeline
          display_name: Hello
          settings: { default_compute: azureml:cpu-cluster }
          jobs:
            echo:
              type: command
              command: echo hello
              environment:
                image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
          YAML

          cat > sched.yml <<'YAML'
          $schema: https://azuremlschemas.azureedge.net/latest/schedule.schema.json
          name: sanity_pipeline_schedule_tmp
          trigger:
            type: cron
            expression: "0 * * * *"
            time_zone: "UTC"
          create_job: ./hello_pipeline.yml
          YAML

          az ml schedule create -g "$RG" -w "$WS" -f sched.yml
          echo "✅ Post-upgrade sanity PASS"
          az ml schedule delete -g "$RG" -w "$WS" -n sanity_pipeline_schedule_tmp -y

      - name: Create endpoint
        if: inputs.deploy_blue || inputs.deploy_green
        run: ml-mlops-templates/.github/scripts/create_endpoint.sh
      - name: Create or update endpoint diagnostic settings
        run: ml-mlops-templates/.github/scripts/create_or_update_diagnostic_settings.sh
      - name: Blue deployment
        if: inputs.deploy_blue
        run: |
          SFLAG=""
          if [ "${{ inputs.enable_schedule }}" = "true" ]; then SFLAG="-S"; fi
          echo "Doing blue deployment"
          ml-mlops-templates/.github/scripts/deploy.sh \
            -e ${{ inputs.endpoint_name }} \
            -n ${{ inputs.blue_deployment_name }} \
            -c ${{ inputs.blue_deployment_config }} \
            -w ${{ needs.get-config.outputs.aml_workspace }} \
            -r ${{ secrets.PROJECT_RESOURCE_GROUP_NAME }} \
            -t ${{ inputs.blue_traffic_percentage }} \
            -s ${{ needs.get-config.outputs.storage_account }} \
            $SFLAG
      - name: Green deployment
        if: inputs.deploy_green
        run: |
          SFLAG=""
          if [ "${{ inputs.enable_schedule }}" = "true" ]; then SFLAG="-S"; fi        
          echo "Doing green deployment"
          ml-mlops-templates/.github/scripts/deploy.sh \
            -e ${{ inputs.endpoint_name }} \
            -n ${{ inputs.green_deployment_name }} \
            -c ${{ inputs.green_deployment_config }} \
            -w ${{ needs.get-config.outputs.aml_workspace }} \
            -r ${{ secrets.PROJECT_RESOURCE_GROUP_NAME }} \
            -t ${{ inputs.green_traffic_percentage }} \
            -s ${{ needs.get-config.outputs.storage_account }} \
            $SFLAG
      - name: Route traffic
        run: ml-mlops-templates/.github/scripts/route_traffic.sh
      - name: Setup alerts
        run: ml-mlops-templates/.github/scripts/setup-alerts.sh
      - name: Run load test
        if: inputs.run_load_test
        run: ml-mlops-templates/.github/scripts/create_load_test.sh
